<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>ARRAY AND LOOPS</h1>
    <h3 id='show'></h3>
    <script>


        const movies = [
            {
                "id": "1",
                "title": "Star Wars",
                "releaseYear": "1977"
            },
            {
                "id": "2",
                "title": "Back to the Future",
                "releaseYear": "1985"
            },
            {
                "id": "3",
                "title": "The Matrix",
                "releaseYear": "1999"
            },
            {
                "id": "4",
                "title": "Inception",
                "releaseYear": "2010"
            },
            {
                "id": "5",
                "title": "Interstellar",
                "releaseYear": "2014"
            }
        ]


        var finString = '';
        for (i = 0; i < movies.length; i++) {
            x = movies[i].releaseYear;
            finString += `the value of index is ${i} and the movies is ${x} <br>`
        }
        document.getElementById('show').innerHTML = (finString)

    </script>
</body>

</html>
